<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XOXO Duel</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Preloader -->
<div id="preloader">
    <div class="loader"></div>
    <div class="game-name">XOXO Duel</div>
</div>

<!-- Logo + Game Name -->
<div class="logo-container">
    <img src="assests/logo.jpeg" alt="Game Logo" class="logo">
</div>

<!-- Game Section -->
<section>
    <h1 class="title">XOXO Duel</h1>

    <div class="container">
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
    </div>

    <h2 class="status"></h2>

    <button class="restart">Restart Game</button>
    <span style="margin: 0 10px;"></span>
    <button class="dark-mode-toggle">Dark Mode</button>
</section>

<!-- Spacing before footer -->
<div style="height: 60px;"></div>

<!-- Footer -->
<footer class="page-footer">
    &copy; 2025 Ramesh. All rights reserved.
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="javascript/app.js"></script>

</body>
</html>
